<body class="sub_page">
<div class="top_container ">
    <!-- header section strats -->
    <header th:replace="fragments/header :: header"></header>
</div>
<!-- end header section -->
<div class="container mt-5">
    <h2 class="mb-4">Thêm người dùng mới</h2>

    <form th:action="@{/user/save}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input type="text" id="fullname" name="fullname" class="form-control" th:field="*{fullname}" placeholder="Nhập họ và tên" required>
        </div>
        <div class="form-group">
            <label for="username">Tên người dùng</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" placeholder="Nhập tên người dùng" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
            <label for="role">Vai trò</label>
            <select id="role" name="role" class="form-control" th:field="*{role}">
                <option value="1">Admin</option>
                <option value="0">User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="diemTB">Điểm TB</label>
            <input type="number" id="diemTB" name="diemTB" class="form-control" th:field="*{diemTB}" placeholder="Nhập điểm trung bình" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
<!-- footer section -->

<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>


</body>
