    <!-- bootstrap core css -->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- progress barstle -->

    <!-- fonts style -->

    <!-- font wesome stylesheet -->

    <link href="/css/taskbar.css" rel="stylesheet"/>

    <link href="/css/responsive.css" rel="stylesheet"/>

        $(document).ready(function () {

        });

</head>

<body class="sub_page">
<div class="top_container ">
    <!-- header section strats -->
    <header th:replace="fragments/header :: header"></header>
</div>
<!-- end header section -->
<div class="container mt-5">
    <h2 class="mb-4">Thêm người dùng mới</h2>

    <form method="post" th:action="@{/user/save}" th:object="${user}">
        <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input class="form-control" id="fullname" name="fullname" placeholder="Nhập họ và tên" required
                   th:field="*{fullname}" type="text">
        </div>
        <div class="form-group">
            <label for="username">Tên người dùng</label>
            <input class="form-control" id="username" name="username" placeholder="Nhập tên người dùng" required
                   th:field="*{username}" type="text">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required
                   th:field="*{password}" type="password">
        </div>
        <div class="form-group">
            <label for="role">Vai trò</label>
            <select class="form-control" id="role" name="role" th:field="*{role}">
                <option value="1">Admin</option>
                <option value="0">User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="diemTB">Điểm TB</label>
            <input class="form-control" id="diemTB" name="diemTB" placeholder="Nhập điểm trung bình" required
                   step="0.01" th:field="*{diemTB}" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Lưu</button>
    </form>
</div>
<!-- footer section -->

<script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.js" type="text/javascript"></script>


</body>

</html>
