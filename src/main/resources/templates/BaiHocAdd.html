<body class="sub_page">
<div class="top_container">
    <!-- header section strats -->
    <header th:replace="fragments/header :: header"></header>
</div>
<!-- end header section -->

<div id="addLessonForm" class="container mt-5">
    <h2 class="ntitle">Thêm Bài Học Mới</h2>
    <form th:action="@{/khoahoc/add-lesson}" th:object="${baiHoc}" method="post">
        <div class="form-group">
            <label for="title">Tiêu Đề Bài Học</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề bài học" required>
        </div>
        <div class="form-group">
            <label for="title1">Tiêu Đề Phần 1</label>
            <input type="text" id="title1" name="title1" class="form-control" th:field="*{title1}" placeholder="Nhập tiêu đề phần 1" required>
        </div>
        <div class="form-group">
            <label for="content1">Nội Dung Phần 1</label>
            <textarea id="content1" name="content1" class="form-control" th:field="*{content1}" placeholder="Nhập nội dung phần 1" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="title2">Tiêu Đề Phần 2</label>
            <input type="text" id="title2" name="title2" class="form-control" th:field="*{title2}" placeholder="Nhập tiêu đề phần 2" required>
        </div>
        <div class="form-group">
            <label for="content2">Nội Dung Phần 2</label>
            <textarea id="content2" name="content2" class="form-control" th:field="*{content2}" placeholder="Nhập nội dung phần 2" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="title3">Tiêu Đề Phần 3</label>
            <input type="text" id="title3" name="title3" class="form-control" th:field="*{title3}" placeholder="Nhập tiêu đề phần 3" required>
        </div>
        <div class="form-group">
            <label for="content3">Nội Dung Phần 3</label>
            <textarea id="content3" name="content3" class="form-control" th:field="*{content3}" placeholder="Nhập nội dung phần 3" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="title4">Tiêu Đề Phần 4</label>
            <input type="text" id="title4" name="title4" class="form-control" th:field="*{title4}" placeholder="Nhập tiêu đề phần 4" required>
        </div>
        <div class="form-group">
            <label for="content4">Nội Dung Phần 4</label>
            <textarea id="content4" name="content4" class="form-control" th:field="*{content4}" placeholder="Nhập nội dung phần 4" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="video">Liên Kết Video</label>
            <input type="url" id="video" name="video" class="form-control" th:field="*{video}" placeholder="Nhập liên kết video (URL)" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm Bài Học</button>
    </form>
</div>

<!-- footer section -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>

</body>
