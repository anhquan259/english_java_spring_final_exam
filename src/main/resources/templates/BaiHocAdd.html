<body class="sub_page">
<div class="top_container">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" th:href="@{/}">
            <span>
              Duy Đạt
            </span>
                </a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/}">Trang chủ <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item " th:if="${session.role == null || session.role == '1'}">
                                <a class="nav-link" th:href="@{/khoahoc}"> Khóa học </a>
                            </li>
                            <li class="nav-item " th:if="${session.role == '2'}">
                                <a class="nav-link" th:href="@{/khoahoc}"> Quản Lý Khóa học </a>
                            </li>
                            <li class="nav-item " th:if="${session.role == null || session.role == '1'}">
                                <a class="nav-link" th:href="@{/listbaithi}"> Thi </a>
                            </li>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/rank}">Bảng xếp hạng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/tratu}">Tra từ</a>
                            </li>

                            <li class="user-taskbar nav-item" th:unless="${session.isEmpty()}">
                                <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                                <a class="nav-link" th:href="@{/profile}"><img class="avatar"
                                                                               th:src="@{/images/avatar.jpg}"></a>
                            </li>
                            <li class="guest-taskbar nav-item" th:if="${session.isEmpty()}">
                                <a class="taskbar-btn" th:href="@{/login}">Đăng Nhập</a>
                                <a class="taskbar-btn" th:href="@{/register}">Đăng Ký</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</div>
<!-- end header section -->

<div class="container mt-5" id="addLessonForm">
    <h2 class="ntitle">Thêm Bài Học Mới</h2>
    <form method="post" th:action="@{/khoahoc/add-lesson}" th:object="${baiHoc}">
        <div class="form-group">
            <label for="title">Tiêu Đề Bài Học</label>
            <input class="form-control" id="title" name="title" placeholder="Nhập tiêu đề bài học" required
                   th:field="*{title}" type="text">
        </div>
        <div class="form-group">
            <label for="title1">Tiêu Đề Phần 1</label>
            <input class="form-control" id="title1" name="title1" placeholder="Nhập tiêu đề phần 1" required
                   th:field="*{title1}" type="text">
        </div>
        <div class="form-group">
            <label for="content1">Nội Dung Phần 1</label>
            <textarea class="form-control" id="content1" name="content1" placeholder="Nhập nội dung phần 1"
                      required rows="3" th:field="*{content1}"></textarea>
        </div>
        <div class="form-group">
            <label for="title2">Tiêu Đề Phần 2</label>
            <input class="form-control" id="title2" name="title2" placeholder="Nhập tiêu đề phần 2" required
                   th:field="*{title2}" type="text">
        </div>
        <div class="form-group">
            <label for="content2">Nội Dung Phần 2</label>
            <textarea class="form-control" id="content2" name="content2" placeholder="Nhập nội dung phần 2"
                      required rows="3" th:field="*{content2}"></textarea>
        </div>
        <div class="form-group">
            <label for="title3">Tiêu Đề Phần 3</label>
            <input class="form-control" id="title3" name="title3" placeholder="Nhập tiêu đề phần 3" required
                   th:field="*{title3}" type="text">
        </div>
        <div class="form-group">
            <label for="content3">Nội Dung Phần 3</label>
            <textarea class="form-control" id="content3" name="content3" placeholder="Nhập nội dung phần 3"
                      required rows="3" th:field="*{content3}"></textarea>
        </div>
        <div class="form-group">
            <label for="title4">Tiêu Đề Phần 4</label>
            <input class="form-control" id="title4" name="title4" placeholder="Nhập tiêu đề phần 4" required
                   th:field="*{title4}" type="text">
        </div>
        <div class="form-group">
            <label for="content4">Nội Dung Phần 4</label>
            <textarea class="form-control" id="content4" name="content4" placeholder="Nhập nội dung phần 4"
                      required rows="3" th:field="*{content4}"></textarea>
        </div>
        <div class="form-group">
            <label for="video">Liên Kết Video</label>
            <input class="form-control" id="video" name="video" placeholder="Nhập liên kết video (URL)" required
                   th:field="*{video}" type="url">
        </div>
        <button class="btn btn-primary" type="submit">Thêm Bài Học</button>
    </form>
</div>

<!-- footer section -->
<script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.js" type="text/javascript"></script>

</body>

</html>
