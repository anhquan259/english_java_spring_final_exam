<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <!-- Mobile Metas -->
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <!-- Site Metas -->
    <meta content="" name="keywords"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <title>BaiThi</title>


    <!-- bootstrap core css -->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- progress barstle -->
    <link href="/css/css-circular-prog-bar.css" rel="stylesheet">
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,600&display=swap" rel="stylesheet">
    <!-- font wesome stylesheet -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- Custom taskbar for this template -->
    <link href="/css/taskbar.css" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet"/>
    <link href="/css/Thi.css" rel="stylesheet"/>
    <link href="/css/ListBaiThi.css" rel="stylesheet"/>


    <link href="/css/css-circular-prog-bar.css" rel="stylesheet">


    <script
            src="/js/jquery-1.js"></script>
    <script
            src="/js/baiTestReading.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"
            type="text/javascript"></script>


    <script type="text/javascript">
        $(document).ready(function () {

        });
    </script>


</head>

<body class="sub_page">
<div class="top_container ">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" th:href="@{/}">
            <span>
              Duy Đạt
            </span>
                </a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav  ">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/}"> Trang chủ <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item " th:if="${session.role == null || session.role == '1'}">
                                <a class="nav-link" th:href="@{/khoahoc}"> Khóa học </a>
                            </li>
                            <li class="nav-item " th:if="${session.role == '2'}">
                                <a class="nav-link" th:href="@{/khoahoc}"> Quản Lý Khóa học </a>
                            </li>
                            <li class="nav-item " th:if="${session.role == null || session.role == '1'}">
                                <a class="nav-link" th:href="@{/listbaithi}"> Thi </a>
                            </li>
                            <li class="nav-item " th:if="${session.role == '2'}">
                                <a class="nav-link" th:href="@{/listbaithi}"> Quản lý bài thi </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/rank}"> Bảng xếp hạng </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/tratu}"> Tra từ</a>
                            </li>
                            <!-- user -->
                            <li class="user-taskbar nav-item" th:unless="${session.isEmpty()}">
                                <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                                <a class="nav-link" th:href="@{/profile}"><img class="avatar"
                                                                               src="images/avatar.jpg"></a>
                            </li>
                            <!-- huest -->
                            <li class="guest-taskbar nav-item" th:if="${session.isEmpty()}">
                                <a class="taskbar-btn" th:href="@{/login}">
                                    Đăng Nhập
                                </a>
                                <a class="taskbar-btn" th:href="@{/register}">
                                    Đăng Ký
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</div>
<!-- end header section -->

<div id="resutlTest">
    <div class="container-fluid fill " id="content">


        <h2 class="ntitle">Choose your level to practise your reading <a th:href="@{'/thi/add'}"
                                                                         th:if="${session.role == '2'}">+</a></h2>
        <!--Nội dung bài test -->
        <div class="nlistbaithi">

            <div th:each=" baiThi: ${listBaiThi}" th:object="${baiThi}">


                <!-- show part5 -->


                <a th:href="@{'/thi/' + *{examId}}">
                    <p class="nkt">

                        <b>[[*{examName}]] </b>
                    </p>
                </a>

            </div>


        </div>


    </div>
</div>


<!-- footer section -->

<script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.js" type="text/javascript"></script>


</body>

</html>
