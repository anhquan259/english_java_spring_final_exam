<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <!-- Mobile Metas -->
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <!-- Site Metas -->
    <meta content="" name="keywords"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <title>Fanadesh | Đăng ký</title>


    <!-- bootstrap core css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- progress barstle -->
    <link href="css/css-circular-prog-bar.css" rel="stylesheet">
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,600&display=swap" rel="stylesheet">
    <!-- font wesome stylesheet -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet"/>
    <!-- Custom taskbar for this template -->
    <link href="css/taskbar.css" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet"/>


    <link href="css/css-circular-prog-bar.css" rel="stylesheet">


</head>

<body class="sub_page">
<div class="top_container ">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" th:href="@{/}">
            <span>
              Duy Đạt
            </span>
                </a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav  ">
                            <li class="nav-item active">
                                <a class="nav-link" href="@{/}"> Trang chủ <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/khoahoc}"> Khóa học </a>
                            </li>

                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/listbaithi}"> Thi </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/rank}"> Bảng xếp hạng </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{#}"> Tra từ </a>
                            </li>
                            <!-- user -->
                            <li class="user-taskbar nav-item" th:unless="${session.isEmpty()}">
                                <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                                <a class="nav-link" th:href="@{/profile}"><img class="avatar"
                                                                               src="images/avatar.jpg"></a>
                            </li>
                            <!-- huest -->
                            <li class="guest-taskbar nav-item" th:if="${session.isEmpty()}">
                                <a class="taskbar-btn" th:href="@{/login}">
                                    Đăng nhập
                                </a>
                                <a class="taskbar-btn" th:href="@{/register}">
                                    Đăng ký
                                </a>
                            </li>

                        </ul>
                    </div>
            </nav>
        </div>
    </header>

</div>
<!-- end header section -->


<!-- contact section -->

<section class="contact_section ">

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="d-flex justify-content-center d-md-block">
                    <h2>
                        Đăng ký
                    </h2>
                </div>
                <form method="post" th:action="@{/register/authen}">
                    <div class="contact_form-container">
                        <div>
                            <div>
                                <input name="fullname" placeholder="Tên" type="text">
                            </div>
                            <div>
                                <input name="email" placeholder="Email" type="email">
                            </div>
                            <div>
                                <input name="password" placeholder="Mật khẩu" type="password">
                            </div>
                            <div>
                                <input name="repassword" placeholder="Nhập lại khẩu" type="password">
                            </div>
                            <div class="mt-5">
                                <button type="submit">
                                    Đăng ký
                                </button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
            <div class="col-md-6">
                <div class="contact_img-box">
                    <img alt="" src="images/students.jpg">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end contact section -->
<section class="info_section layout_padding-top">
    <div class="info_logo-box">
        <h2>
            Duy Đạt
        </h2>
    </div>
    <div class="container layout_padding2">
        <div class="row">
            <div class="col-md-3">
                <h5>
                    Về chúng tôi
                </h5>
                <p>
                    Trang web giáo dục tiếng anh tốt nhất
                </p>
            </div>
            <div class="col-md-3">
                <h5>
                    Liên kết hữu ích
                </h5>
                <ul>
                    <li>
                        <a href="#">
                            Video trò chơi
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>
                    Liên hệ chúng tôi
                </h5>
                <p>
                    <a style="color: white;" th:href="@{/contact}">Liên hệ</a>
                </p>
            </div>
            <div class="col-md-3">

                <div class="subscribe_container">
                    <h5>
                        bản tin
                    </h5>
                    <div class="form_container">
                        <form action="">
                            <input placeholder="Nhập email của bạn" type="email">
                            <button type="submit">
                                Đặt mua
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="social_container">

            <div class="social-box">
                <a href="">
                    <img alt="" src="images/fb.png">
                </a>

                <a href="">
                    <img alt="" src="images/twitter.png">
                </a>
                <a href="">
                    <img alt="" src="images/linkedin.png">
                </a>
                <a href="">
                    <img alt="" src="images/instagram.png">
                </a>
            </div>
        </div>
    </div>
</section>

<!-- footer section -->
<section class="container-fluid footer_section">
    <p>
        Bản quyền &copy; 2024 Duy Đạt
    </p>
</section>
<!-- footer section -->

<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>


</body>

</html>
