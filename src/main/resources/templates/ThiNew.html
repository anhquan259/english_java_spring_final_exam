<div id="addExamForm" class="container mt-5">
    <h2 class="ntitle">Thêm Bài Thi Mới</h2>
    <form th:action="@{/add-exam}" th:object="${baiThi}" method="post">
        <div class="form-group">
            <label for="title">Tiêu Đề Bài Thi</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề bài thi" required>
        </div>
        <div class="form-group">
            <label for="description">Mô Tả Bài Thi</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}" placeholder="Nhập mô tả bài thi" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="content">Nội Dung Bài Thi</label>
            <textarea id="content" name="content" class="form-control" th:field="*{content}" placeholder="Nhập nội dung bài thi" rows="5" required></textarea>
        </div>

        <h3>Thêm Câu Hỏi</h3>
        <div th:each="cauHoi, status : ${baiThi.listCauHoi}">
            <div class="form-group">
                <label th:for="|question${status.index}|">Câu Hỏi [[${status.index} + 1]]</label>
                <input type="text" th:id="|question${status.index}|" th:name="|listCauHoi[${status.index}].question|"
                       class="form-control" th:field="*{listCauHoi[status.index].question}" placeholder="Nhập câu hỏi" required>
            </div>
            <div class="form-group">
                <label th:for="|option1${status.index}|">Lựa Chọn A</label>
                <input type="text" th:id="|option1${status.index}|" th:name="|listCauHoi[${status.index}].option1|"
                       class="form-control" th:field="*{listCauHoi[status.index].option1}" placeholder="Nhập lựa chọn A" required>
            </div>
            <div class="form-group">
                <label th:for="|option2${status.index}|">Lựa Chọn B</label>
                <input type="text" th:id="|option2${status.index}|" th:name="|listCauHoi[${status.index}].option2|"
                       class="form-control" th:field="*{listCauHoi[status.index].option2}" placeholder="Nhập lựa chọn B" required>
            </div>
            <div class="form-group">
                <label th:for="|option3${status.index}|">Lựa Chọn C</label>
                <input type="text" th:id="|option3${status.index}|" th:name="|listCauHoi[${status.index}].option3|"
                       class="form-control" th:field="*{listCauHoi[status.index].option3}" placeholder="Nhập lựa chọn C" required>
            </div>
            <div class="form-group">
                <label th:for="|option4${status.index}|">Lựa Chọn D</label>
                <input type="text" th:id="|option4${status.index}|" th:name="|listCauHoi[${status.index}].option4|"
                       class="form-control" th:field="*{listCauHoi[status.index].option4}" placeholder="Nhập lựa chọn D" required>
            </div>
            <div class="form-group">
                <label th:for="|correctAnswer${status.index}|">Đáp Án Đúng</label>
                <select th:id="|correctAnswer${status.index}|" th:name="|listCauHoi[${status.index}].correctanswer|"
                        class="form-control" th:field="*{listCauHoi[status.index].correctanswer}" required>
                    <option th:value="${cauHoi.option1}" th:text="${cauHoi.option1}">A</option>
                    <option th:value="${cauHoi.option2}" th:text="${cauHoi.option2}">B</option>
                    <option th:value="${cauHoi.option3}" th:text="${cauHoi.option3}">C</option>
                    <option th:value="${cauHoi.option4}" th:text="${cauHoi.option4}">D</option>
                </select>
            </div>
            <hr>
        </div>

        <button type="submit" class="btn btn-primary">Thêm Bài Thi</button>
    </form>
</div>
